<div class="container mt-4">
  <div class="row">
      <h3>Listado de estudiantes</h3>
      <!--<button class="btn btn-primary ml-auto" (click)="toogle()"> Toogle </button> -->
      
  </div>
  <br>
  <!-- <table class="table" *ngIf="mostrar"> -->
  <table class="table" *ngIf="listadoEsudiantes.length > 0">
      
      <thead>
          <th>Nro</th>
          <th>Nombre</th>
          <th>Estado</th>
      </thead>
      <tbody>
          <tr *ngFor="let estudiante of listadoEsudiantes; let i = index" [ngSwitch]="estudiante.estado">
              <td >{{i + 1}}</td>
              <td>{{estudiante.nombre}}</td>
              <td> 
                  <span *ngSwitchCase="'Promocionado'" class="badge bg-success"> 
                      {{estudiante.estado}}
                  </span>
                  <span *ngSwitchCase="'Regular'" class="badge bg-secondary"> 
                      {{estudiante.estado}}
                  </span>
                  <span *ngSwitchCase="'Libre'" class="badge bg-danger"> 
                      {{estudiante.estado}}
                  </span>
              </td>
          </tr>
      </tbody>
  </table>
  <h3 *ngIf="listadoEsudiantes.length === 0">No hay registros para mostrar</h3>
</div>
